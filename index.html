<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews </title>
    <link rel="stylesheet" href="icon/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <main>
        <section class="rv-container">
            <div class="rv-title">
                <h2>my reviews</h2>
                <div class="rv-underline"></div>
            </div>

            <article class="rv-reviews">
                <div class="rv-img">
                    <img src="img/person-1.jpeg" id="rv-person-img" alt="">
                </div>

                <h4 id="rv-author">sara jones</h4>
                <p id="rv-job">ux designer</p>
                <p id="rv-info">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti perspiciatis, ipsa, labore quibusdam fugiat similique consequatur saepe doloremque minima ad veritatis quos adipisci? Autem, hic.
                </p>

                <div class="rv-btn">
                    <button class="rv-prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="rv-next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="rv-random-btn">surprize me</button>

            </article>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
